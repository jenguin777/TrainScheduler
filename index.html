<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Link to Google Fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Angkor' rel='stylesheet'>

    <!-- Add train favicon -->
    <link rel="icon" href="assets/images/tram-24-289652.png" type="image/gif" sizes="16x16">

    <!-- Linking my own CSS last for overrides-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <!-- Main Bootstrap Area -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-newspaper-o"></i> Train Scheduler</strong>
            </h1>
        </div>

        <!-- Row for displaying Train Schedule table -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                    <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                    <div class="card">

                        <!-- Panel Heading for the retrieved articles box -->
                        <div class="card-header">
                            <strong><i class="fa fa-table"></i> Train Schedule</strong>
                        </div>

                        <!-- This main panel will hold each of the resulting articles -->
                        <div class="card-body" id="schedule-section">
                        </div>
                    </div>
            </div>
        </div>

        <!-- Row for Adding Train form -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong><i class="fa fa-list-alt"></i> Add Train</strong>
                    </div>
                    <div class="card-body">
    
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
    
                            <!-- Here we create the text box for capturing the train name-->
                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
    
                            <!-- Here we create the text box for capturing the destination-->
                            <div class="form-group">
                                <label for="search">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
    
                            <!-- Here we capture the First Train Time-->
                            <div class="form-group">
                                <label for="first-arrival">First Train Time (HH:mm military time)</label>
                                <input type="text" class="form-control" id="first-train-time-input">
                            </div>
    
                            <!-- Here we capture the Frequency -->
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
    
                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default" id="add-train">
                                <i class="fa fa-search"></i> Submit</button>
                            <button class="btn btn-default" id="clear-all">
                                <i class="fa fa-trash"></i> Clear Results</button>
    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!--Link to jQuery-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!--Link to Bootstrap-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
     <!--Link to external js file-->
     <script src="assets/javascript/app.js"></script>
 
 </body>
 </html>
